<body>
<!--头部-->
<div class="header">
	<div class="head">
		<div class="headLeft">
			<a href="#">
				<img src="img/hd_logo.jpg"/>
			</a>
		</div>
		<div class="headRight">
			<a href="#">你好,欢迎来到购酒网！</a>
			<a href="#">
				<i class="fico"></i><span>帮助</span>
			</a>
			<a href="#">
				<i class="ficon"></i><span>在线客服</span>
			</a>
		</div>
	</div>
</div>
<!--内容-->
<div class="content">
	<div class="mid">
		<form>
			<p class="fact"><span></span> 手机注册</p>
			
			<div class="actbd"></div>
			<div class="actio">
				<div class="menu inter">
					<label>手机号:</label>
					<input type="text" id="phone" name="userPhone" value=""/>
					<span class="tiltephone"></span>
					<span class="pno"></span>
				</div>
				<div class="menu int">
					<label>设置密码:</label>
					<input type="password" id="password" name="userPass" placeholder="6-20个非空格字符 " />
					<span class="pass"></span>
				</div>
				<div class="menu inter">
					<label>确认密码:</label>
					<input type="password" id="passw" name="userpass" />
					<span class="pawor"></span>
				</div>
			
				<div class="menu inter" id="huan">
					<div class="verif">
						<label>验证码:</label>
						<input type="text" name="userYan" placeholder="输入图片验证码"/>
					</div>
					<div class="verify">
						<span class="huangyiz"></span>
						<span class="huanzhang">换一张</span>
					</div>
						
						
				</div>
				<div class="menu inter">
					<label>校验码:</label>
					<input type="text" id="yanz" name="userJiao" value="获取校验码" />
					<span class="mobli"></span>
					<input  type="text" id="xiaoyan" value="" />
				</div>
				<p class="agreement"> 点击注册，表示您同意购酒网 :<a href="#">《服务协议》</a>   </p>
				
				<input id="subm" type="button" value="登录"/>
			</div>
		</form>
		<a href="#" class="midImg">
			<img src="img/4d962d8296c54539b8f73215746f3084.jpg"/>
		</a>
	</div>	
</div>
