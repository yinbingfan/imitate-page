<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flyme账号-注册</title>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>
<body>
<!-- header -->
	<div class="header">
		<div class="logo">
			<a href="MZindex.html"><img src="img/logo.png"/></a>
		</div>
	</div>
<!--banner-->
	<div class="banner-box">
		<form id="register_form" class="register_form" action="" method="post">
			<div class="tab-title">
				<a href="#" class="tab-title_flyme">注册 Flyme 账号</a>
			</div>
			<div class="tip-box">
				<span class="error_icon"></span>
				<span class="tip_txt">请点击按钮进行验证</span>
				<span class="tip_close"></span>
			</div>
			<div class="register_phonebox" id="register_phonebox">
				<div class="cycode-selectbox">
					<span class="cycode-selected">
						<input class="ipt-cycode" id="cycode" value="+86">
						<i class="arrow-down"></i>
					</span>
					<input id="phone" name="phone" class="ipt-phone inp-focus" placeholder="手机号码" style="margin-bottom: 20px;">
				</div>	
			</div>
			<div class="register_btn">
				<div class="register_btn_before">
					<span class="before_btn"></span>
					<span class="register_btn_before_txt">点击按钮进行验证</span>
					<span class="before_btn_R"></span>
					<!--<div class="register_btn_ing">
						<span class="register_btn_ing_txt"></span>
					</div>-->
				</div>
				<div class="register_btn_after">
					<span class="after_btn"></span>
					<span class="register_btn_after_txt">验证成功</span>
					<span class="after_btn_R"></span>
				</div>
			</div>
			<div class="rememberField">
				<span>点击立即注册，即表示您同意并愿意遵守</span>
				<a href="#" class="rememberField_link">Flyme服务协议</a>
				<span>和</span>
				<a href="#" class="rememberField_link">法律声明</a>
			</div>
			<a href="#" class="register_btn_nextstep" id="register_btn_nextstep">立即注册</a>
			<div class="transferField">
				<a class="goregister" href="login.html" id="toLogin">登录</a>
			</div>
		</form>
	</div>
	
<!--footer-->
	<div class="flymefooter">
		<div class="flymefooter_content">
			<div class="footer-layer">
				<ul class="footer-layer_innerlink">
					<li><a href="#">关于魅族</a></li>
					<li><a href="#">工作机会</a></li>
					<li><a href="#">联系我们</a></li>
					<li><a href="#">法律声明</a></li>
					<li class="footer-innerLink_language_btn">
						<a href="#">简体中文</a>
						<a href="#" class="footer-innerLink_language">English</a>
					</li>
				</ul>
				<div class="footer-layer_services">
					<span class="service-label">客服热线</span>
					<span class="service-tel">400-788-3333</span>
					<a class="service-online" href="#">在线客服</a>
				</div>
				<div class="footer-layer_outerlink">
					<a href="#" class="outerlink_sina">
						<i class="icon"></i>
					</a>
					<a href="#" class="outerlink_wechat">
						<i class="icon"></i>
					</a>
					<a href="#" class="outerlink_qzone">
						<i class="icon"></i>
					</a>
					<span class="outerlink_wechat_pic"></span>
				</div>
			</div>
			<div class="flymeCopyright">
				<span class="layout-footer-copyright_txt">©2017 Meizu Telecom Equipment Co., Ltd. All rights reserved.</span>
				<a href="#" class="layout-footer-copyright_link">备案号：粤ICP备13003602号-4</a>
				<a href="#" class="layout-footer-copyright_link">经营许可证编号: 粤B2-20130198</a>
				<a href="#" class="layout-footer-copyright_link">营业执照</a>
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	//信息不完整提示框
	$(".tip_close").click(function(){
		$(".tip-box").css({visibility:"hidden"});
	});
	
	//电话号码input框获取焦点时边框变色
	$("#register_phonebox").focusin(function(){
		$(this).removeClass(".register_phonebox");
		$(this).addClass("register_phonebox btn_focus");
	});	
	$("#register_phonebox").focusout(function(){
		$(this).addClass("register_phonebox");
		$(this).removeClass(".register_phonebox btn_focus");
	});
	
	//点击验证成功
	$(".register_btn_before .before_btn").click(function(){
		$(".register_btn_after").show("fast");
	});
	
	//footer中微信二维码
	$(".outerlink_wechat").mouseenter(function(){
		$(".outerlink_wechat_pic").toggle("fast");
	});
	$(".outerlink_wechat").mouseleave(function(){
		$(".outerlink_wechat_pic").toggle("fast");
	});
	
</script>
